<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

</head>
<body>
	<h1>Cadastrar Pessoa</h1>
	
	<form action="salvarpessoa" method="post" th:object="${pessoaobj}">
		<label>Id</label>
		<input name="id" th:field="*{id}" type="text" readonly> <br>
		<label>Nome</label>
		<input name="nome" type="text" th:field="*{nome}"> <br>
		<label>Sobrenome</label>
		<input name="sobrenome" type="text" th:field="*{sobrenome}"> <br>
		<label>Idade</label>
		<input name="idade" type="number" th:field="*{idade}"> <br>
		
		<button class="btn waves-effect waves-light" type="submit" name="action">Gravar
		    <i class="material-icons right"></i>
		  </button>

	</form>
	
	<table>
		<tr>
			<td>Id</td>
			<td>Nome</td>
			<td>Sobrenome</td>
			<td>Idade</td>
			<td>#</td>
			<td>#</td>
		</tr>
		<tr th:each = "pessoa : ${pessoas}">
			<td th:text = ${pessoa.id}></td>
			<td th:text = ${pessoa.nome}></td>
			<td th:text = ${pessoa.sobrenome}></td>
			<td th:text = ${pessoa.idade}></td>
			<td>
				<a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">
					Editar
				</a>
			</td>
			<td>
				<a th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}">
					Excluir
				</a>
			</td>
		</tr>
	</table>
	
	
	
	 <!--JavaScript at end of body for optimized loading-->
     <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
      
</body>
</html>
